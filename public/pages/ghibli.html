<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Ghibli Maker - SmritiKosha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen p-6">

  <!-- Logo (dynamically loaded like in main.html) -->
  <div id="global-logo" class="mb-6"></div>
  <script>
    fetch('/components/logo.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('global-logo').innerHTML = html;
      });
  </script>

  <div class="max-w-5xl mx-auto space-y-10">

    <!-- Header -->
    <div class="flex justify-between items-center">
      <a href="/pages/main.html" class="text-indigo-700 font-medium hover:underline text-sm">&larr; Back to Memories</a>
      <h1 class="text-2xl font-bold text-indigo-700">Studio Ghibli Maker</h1>
      <div></div>
    </div>

    <!-- Image Selection -->
    <section id="image-select" class="bg-white p-6 rounded-xl shadow space-y-4">
      <h2 class="text-lg font-semibold text-indigo-700">Choose an Image</h2>
      <div class="flex gap-4 items-center">
        <select id="memory-picker" class="border border-gray-300 rounded px-3 py-2 w-1/2">
          <option value="">Select memory...</option>
        </select>
      </div>
      <div id="thumbnails" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
    </section>

    <!-- Generation Button -->
    <section class="text-center">
      <button id="generate-ghibli" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded disabled:opacity-50 transition">
        âœ¨ Create Ghibli Version
      </button>
    </section>

    <!-- Output Preview -->
    <section id="preview" class="hidden bg-white p-6 rounded-xl shadow space-y-6">
      <h2 class="text-lg font-semibold text-indigo-700">Preview</h2>
      <div class="flex flex-col md:flex-row gap-6 items-start justify-center">
        <div>
          <p class="text-sm text-gray-500 mb-1">Original</p>
          <img id="original-image" class="max-w-xs rounded shadow border" />
        </div>
        <div>
          <p class="text-sm text-gray-500 mb-1">Studio Ghibli Style</p>
          <img id="ghibli-image" class="max-w-xs rounded shadow border border-indigo-300" />
        </div>
      </div>
      <div class="text-center">
        <button id="retry" class="text-sm text-indigo-600 hover:underline">Try Another Style</button>
      </div>
    </section>

    <!-- Save Options -->
    <section id="save-options" class="hidden bg-white p-6 rounded-xl shadow space-y-4">
      <h2 class="text-lg font-semibold text-indigo-700">Save Your Creation</h2>
      <div class="flex flex-col sm:flex-row gap-4">
        <button id="save-to-existing" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">Add to Existing Memory</button>
        <button id="save-new-memory" class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-50 transition">Save as New Memory</button>
      </div>
    </section>

  </div>

  <script type="module" src="/src/pages/ghibli.js"></script>
</body>
</html>
