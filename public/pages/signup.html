<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | SmritiKosha</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">Create an Account</h1>
    
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="first-name" name="first_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="country" class="block text-sm font-medium text-gray-700">Country / Region</label>
        <select id="country" name="country" required class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white">
          <option value="">Select your country</option>
          <option value="Germany">Germany</option>
          <option value="United States">United States</option>
          <option value="India">India</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="France">France</option>
          <option value="Brazil">Brazil</option>
          <option value="Japan">Japan</option>
          <option value="South Africa">South Africa</option>
          <!-- Add more countries if needed -->
        </select>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="flex items-start">
        <input type="checkbox" id="terms" name="terms" required class="mt-1 mr-2">
        <label for="terms" class="text-sm text-gray-700">
          I agree to the 
          <a href="#" class="text-indigo-600 hover:underline">Terms & Conditions</a> and 
          <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
        </label>
      </div>

      <p id="error-msg" class="text-red-500 text-sm text-center"></p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition font-medium">Sign Up</button>
    </form>

    <div class="mt-6 text-center">
      <span class="text-sm text-gray-600">Already have an account?</span>
      <a href="login.html" class="ml-1 text-sm text-indigo-600 font-medium hover:underline">Log in</a>
    </div>
  </div>

  <!-- Signup script -->
  <script type="module" src="../src/auth/signup.js"></script>

  <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script>
    new TomSelect("#country", {
      create: false,
      sortField: {
        field: "text",
        direction: "asc"
      }
    });
  </script>
</body>
</html>
