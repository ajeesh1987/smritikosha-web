<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Image | SmritiKosha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-xl font-semibold text-indigo-700 mb-4">Add Image to Memory</h1>
    <form id="add-image-form" class="space-y-4">
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
        <input id="image" type="file" accept="image/*" required class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-xs text-gray-400 mt-1">Max file size 5MB. JPG or PNG recommended.</p>
      </div>
      <div class="flex justify-between">
        <button type="button" onclick="window.history.back()" class="text-sm text-gray-600 hover:underline">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Upload</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { supabase } from '../../lib/supabaseClient.js';

    const params = new URLSearchParams(window.location.search);
    const memoryId = params.get('id');
    const form = document.getElementById('add-image-form');
    const imageInput = document.getElementById('image');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return;

      const { data: { user } } = await supabase.auth.getUser();
      const safeName = file.name.replace(/\s+/g, '-').replace(/[^\w.-]/g, '');
      const filePath = `${user.id}/${Date.now()}_${safeName}`;

      const { error: uploadError } = await supabase.storage
        .from('memory-images')
        .upload(filePath, file, {
          cacheControl: '3600',
          upsert: false,
        });

      if (uploadError) {
        alert('Image upload failed.');
        console.error(uploadError);
        return;
      }

      const { error: insertError } = await supabase.from('memory_images').insert([
        {
          memory_id: memoryId,
          image_path: filePath,
        },
      ]);

      if (insertError) {
        alert('Failed to link image to memory.');
        console.error(insertError);
        return;
      }

      window.location.href = '/pages/main.html';
    });
  </script>
</body>
</html>
