<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmritiKosha</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen flex flex-col items-center justify-center px-4">

    <script type="module">
      import { redirectIfAuthenticated } from '../../src/auth/redirectIfAuthenticated.js';
      redirectIfAuthenticated();
    </script>
    
  

</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen flex items-center justify-center px-4">
  <div id="global-logo"></div>
  <script>
    fetch('/components/logo.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('global-logo').innerHTML = html;
      });
  </script>
  
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">Login to SmritiKosha</h1>
    
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <p id="error-msg" class="text-red-500 text-sm text-center"></p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition font-medium">Login</button>
    </form>

    <!-- Sign up link placed inside card below the form -->
    <div class="mt-6 text-center">
      <span class="text-sm text-gray-600">Don't have an account?</span>
      <a href="signup.html" class="ml-1 text-sm text-indigo-600 font-medium hover:underline">Sign up</a>
    </div>
  </div>
</div>

<script type="module" src="../src/auth/login.js"></script>
</body>
</html>

</body>
</html>
