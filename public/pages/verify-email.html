<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified | SmritiKosha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-8 rounded-xl shadow-xl max-w-md text-center w-full">
    <h1 class="text-3xl font-bold text-green-600 mb-2">âœ” Email Verified</h1>
    <p class="text-gray-600 mb-6">Your email has been verified successfully. You may now log in and start preserving your memories.</p>
    <button onclick="window.location.href='./login.html'" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition font-medium">Go to Login</button>
  </div>

  <script type="module">
    import { supabase } from '../lib/supabaseClient.js';

    (async () => {
      await supabase.auth.getSession();
      if (window.location.hash.includes('access_token')) {
        history.replaceState({}, document.title, window.location.pathname);
      }
    })();
  </script>
</body>
</html>
