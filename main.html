<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main | SmritiKosha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8 mt-12">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Welcome back to SmritiKosha</h1>

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">Your Memories</h2>
      <button id="add-memory-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
        + Add Memory
      </button>
      
    </div>

    <div id="memory-list" class="space-y-4 text-center text-gray-600">
      <!-- Memories appear here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-lg relative">
      <h3 class="text-xl font-semibold text-indigo-700 mb-4">Add a Memory</h3>
      <form id="memory-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Memory Name <span class="text-red-500">*</span></label>
          <input type="text" id="memory-title" maxlength="15" pattern="[a-zA-Z0-9 ]+" required class="w-full px-3 py-2 border rounded-md focus:ring-indigo-500 focus:outline-none"/>
          <p class="text-xs text-gray-500 mt-1">Max 15 letters/numbers.</p>
        </div>

        <div>
          <label class="block text-sm font-medium">Location</label>
          <input type="text" id="memory-location" maxlength="15" class="w-full px-3 py-2 border rounded-md focus:ring-indigo-500 focus:outline-none"/>
          <p class="text-xs text-gray-500 mt-1">Optional. Max 15 characters.</p>
        </div>

        <div>
          <label class="block text-sm font-medium">Tags</label>
          <input type="text" id="memory-tags" placeholder="#family #childhood" class="w-full px-3 py-2 border rounded-md focus:ring-indigo-500 focus:outline-none"/>
          <p class="text-xs text-gray-500 mt-1">Separate with spaces. Max 5 tags.</p>
        </div>

        <div>
          <label class="block text-sm font-medium">Upload Image <span class="text-red-500">*</span></label>
          <input type="file" id="memory-image" accept="image/*" required multiple class="w-full"/>
          <p class="text-xs text-gray-500 mt-1">Max 1 image per memory. Max total storage 100MB per user.</p>
        </div>

        <div class="flex justify-end gap-2 mt-6">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Memory</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { supabase } from './lib/supabaseClient.js';

    const memoryList = document.getElementById('memory-list');
    const modal = document.getElementById('modal');
    const form = document.getElementById('memory-form');

    async function loadMemories() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = './login.html';
        return;
      }

      const { data, error } = await supabase.from('memories').select('*').eq('user_id', user.id);
      if (error) {
        memoryList.innerHTML = `<p class='text-red-500'>Something went wrong loading memories.</p>`;
        return;
      }

      if (data.length === 0) {
        memoryList.innerHTML = `<p class='text-gray-600 text-center'>You don't have any memories yet. Create your first one and begin the journey.</p>`;
        return;
      }

      memoryList.innerHTML = '';
      data.forEach(memory => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 border border-gray-200 rounded-lg shadow-sm text-left';
        div.innerHTML = `
          <h3 class='text-lg font-semibold text-indigo-700 mb-1'>${memory.title}</h3>
          ${memory.location ? `<p class='text-sm text-gray-600'>üìç ${memory.location}</p>` : ''}
          ${memory.tags ? `<p class='text-sm text-gray-500 mt-1'>${memory.tags.split(' ').map(t => `<span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full text-xs mr-1">${t}</span>`).join('')}</p>` : ''}
          <p class='text-sm text-gray-600 mt-2'>üñºÔ∏è Image uploaded</p>
        `;
        memoryList.appendChild(div);
      });
    }

    function openModal() {
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
      form.reset();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('memory-title').value.trim();
      const location = document.getElementById('memory-location').value.trim();
      const tags = document.getElementById('memory-tags').value.trim();
      const imageInput = document.getElementById('memory-image');

      if (!title || !imageInput.files.length) {
        alert('Memory title and image are required.');
        return;
      }

      const tagArray = tags.split(/\s+/).filter(t => t.trim() !== '');
      if (tagArray.length > 5) {
        alert('Please limit tags to 5 max.');
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      const existing = await supabase.from('memories').select('id').eq('user_id', user.id);

      if (existing.data.length > 0) {
        alert('Only one memory allowed in the free tier.');
        return;
      }

      const file = imageInput.files[0];
      const safeName = file.name.replace(/\s+/g, '-').replace(/[^\w.-]/g, '');
      const filePath = `${user.id}/${Date.now()}_${safeName}`;
      console.log('‚úÖ Preparing to upload...');
console.log('User ID:', user.id);
console.log('Safe filename:', safeName);
console.log('File path:', filePath);
console.log('File:', file.name, file.size, file.type);
console.log('Metadata:', { user_id: user.id });

     // Step 1: Get a signed upload URL
const { data: signedData, error: signedError } = await supabase.storage
  .from('memory-images')
  .createSignedUploadUrl(filePath);

if (signedError) {
  alert('Failed to get signed upload URL.');
  console.error(signedError);
  return;
}

// Step 2: Upload the file using signed URL + metadata header
const uploadHeaders = new Headers();
uploadHeaders.append('x-amz-meta-user_id', user.id);

const uploadResponse = await fetch(signedData.uploadUrl, {
  method: 'PUT',
  headers: uploadHeaders,
  body: file
});

if (!uploadResponse.ok) {
  alert('Image upload failed.');
  console.error(await uploadResponse.text());
  return;
}


      if (uploadError) {
        alert('Image upload failed.');
        return;
      }

      await supabase.from('memories').insert([{
        user_id: user.id,
        title,
        location,
        tags,
        image_path: filePath
      }]);

      closeModal();
      loadMemories();
    });

    loadMemories();
    document.getElementById('add-memory-btn').addEventListener('click', openModal);

  </script>
</body>
</html>
