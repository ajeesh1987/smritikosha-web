<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main | SmritiKosha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 mt-12">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Welcome back to SmritiKosha</h1>

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">Your Memories</h2>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition" onclick="addMemory()">
        + Add Memory
      </button>
    </div>

    <div id="memory-list" class="space-y-4">
      <!-- Memory entries will appear here -->
    </div>
  </div>

  <script type="module">
    import { supabase } from './lib/supabaseClient.js';

    async function loadMemories() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = './login.html';
        return;
      }

      const { data, error } = await supabase.from('memories').select('*').eq('user_id', user.id);
      const list = document.getElementById('memory-list');
      if (error) {
        list.innerHTML = `<p class='text-red-500'>Failed to load memories.</p>`;
        return;
      }

      if (data.length === 0) {
        list.innerHTML = `<p class='text-gray-600 text-center'>No memories yet. Start by adding one!</p>`;
        return;
      }

      list.innerHTML = '';
      data.forEach(memory => {
        const div = document.createElement('div');
        div.className = 'p-4 border border-gray-200 rounded-lg shadow-sm';
        div.innerHTML = `<h3 class='text-lg font-semibold text-indigo-700 mb-1'>${memory.title}</h3>
                         <p class='text-gray-700'>${memory.content}</p>`;
        list.appendChild(div);
      });
    }

    async function addMemory() {
      const title = prompt("Title of your memory:");
      const content = prompt("Describe your memory:");
      if (!title || !content) return;

      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from('memories').insert([{ user_id: user.id, title, content }]);
      loadMemories();
    }

    loadMemories();
  </script>
</body>
</html>
