<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for body */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for view switching */
        .view {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }
        .view.active {
            display: block; /* Show active view */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

        <div id="view-container">

            <div id="login-view" class="view active">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email address" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="text-right mb-4">
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                    </div>
                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Login
                    </button>
                     <p id="login-error" class="text-red-500 text-sm mt-2 text-center"></p>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account?
                    <button onclick="showView('signup-view')" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign Up
                    </button>
                </p>
            </div>

            <div id="signup-view" class="view">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
                <form id="signup-form" onsubmit="handleSignup(event)">
                    <div class="mb-4">
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email address" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password (min. 8 characters)" required minlength="8"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm your password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <p id="password-match-error" class="text-red-500 text-sm mt-1"></p>
                    </div>
                    <div class="mb-4 flex items-start">
                         <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1 mr-2">
                         <label for="terms" class="text-sm text-gray-700">
                            By signing up, you agree to our
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a> and
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Privacy Policy</a>.
                        </label>
                    </div>
                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Create Account
                    </button>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    Already have an account?
                    <button onclick="showView('login-view')" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Login
                    </button>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
