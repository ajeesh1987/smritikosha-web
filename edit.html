<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Memory | SmritiKosha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-white to-blue-100 font-sans text-gray-800 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">Edit Memory</h1>
    
    <form id="edit-memory-form" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
        <input type="text" id="tags" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:outline-none"></textarea>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-medium">Save Changes</button>
    </form>
  </div>

  <script type="module" src="../src/memory/edit.js"></script>
</body>
</html>
